<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Básico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div>
            <p>Dia da independência do Brasil?</p>

            <div>
                <input type="radio" id="opcao1" name="independencia">
                <label for="opcao1">7 de setembro</label>
            </div>
        </div>
        <div>
            <input type="radio" id="opcao2"
            name="independencia">
            <label for="opcao2">7 setembro</label>
        </div>
        <div>
            <label for="turma">Selecione sua turma:</label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</option>
                <option value="01ma">01MA</option>
                <option value="01mb">01MB</option>
            </select>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
